apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 8
  template:
    metadata:
      labels:
        app: converter
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: converter
          image: 814992167159.dkr.ecr.us-east-1.amazonaws.com/converter:v1
          envFrom:
            - configMapRef:
                name: converter-configmap
            - secretRef:
                name: converter-secret

    
